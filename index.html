<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
         @import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');
        body{
            background: url(https://www.muscleandfitness.com/wp-content/uploads/2019/05/3-Week-Summer-Body-Hers.jpg?quality=86&strip=all);
            background-repeat: no-repeat;
            background-size: 100%;
            text-align: justify;
            margin-left: 8%;
            margin-right: 30%;
            
        }
        h1{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: url(https://img.freepik.com/free-vector/wave-textures-white-background-vector_53876-60286.jpg?size=626&ext=jpg);
            max-width: 60%;
            border-radius: 20%;
            margin-left: 20%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);

        }
        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
            font-weight: 400;
        }
        main{
            background-color: rgba(245, 245, 245, 0.7);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            max-width: 70%;
            font-family: 'Poppins', sans-serif;
            font-size-adjust: initial;
            font-size: 1rem;
  font-weight: 400;
  line-height: 1.4;
  margin: 0;
        }
        div{
            text-align: center;
            
        }

    
        #textarea{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
        }

        input,
button,
select,
textarea {
  margin: 0;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}

button {
  border: none;
}
#input-radio,
#input-checkbox {
  display: inline-block;
  margin-right: 0.625rem;
  min-height: 1.25rem;
  min-width: 1.25rem;
}
#submit-button {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: var(--color-green);
  color: inherit;
  border-radius: 2px;
  cursor: pointer;
}

    </style>
</head>
<body> <main>

    <div>
    
    <h1 id="title">Your ideal program</h1>

<p id="description">Fill this form to find out your ideal program to get in shape for this summer and keep long-lasting results!</p>

<form id="survey-form">

    <label id="name-label">Name (or nickname ;) )</label> <br>
    <input id="name" type="text" required placeholder="Enter your name"> <br><br>
    
    <label id="email-label">E-mail</label><br>
    <input id="email" type="email" required placeholder="Enter your e-mail"><br><br>

    <label id="number-label">Age (optional)</label><br>
    <input id="number" type="number" min="1" max="150" placeholder="Enter your age"><br><br>

    <label id="dropdown-label">What is your main goal:</label><br>
    <select id="dropdown">
        <option value="lose weight">Lose weight</option>
        <option value="gain muscle mass">Gain muscle mass</option>
        <option value="Become fit and healthy">Become fit and healthy</option>

    </select><br><br>

    <label for="indoor"> Would you rather exercise indoor or outdoor ? <br>
        <input id="indoor" value="indoor" type="radio" name="indoor-outdoor">Indoor
        <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
        <input id="both" value="both" type="radio" name="indoor-outdoor">Both
    </label><br><br>

    <label>Would you like to subscribe to our Newsletter to receive a weekly meal plan to help you reach your goals?</label><br>
    <label for="yes">
        <input id="yes" value="yes" type="checkbox"  name="newsletter" checked>Yes, please!
    </label><br>
    <label for="no">
        <input id="no" value="no" type="checkbox"  name="newsletter">No, thank you.
    </label><br><br>

    <label>Upload your before picture(s) here to keep track of your results!</label><br>
    <input id="beforepic" type="file" required placeholder="Upload your before picture(s)" accept="image/png,image/jpeg" multiple=""><br><br>

    <label for="textarea">Studies show that one is more likely to stay motivated when they are reminded of the reason(s) WHY they chose to start a new habit. Now's your chance, feel free to describe yourself and the reasons you are motivated to try this challenge! :)</label><br>
    <textarea id="textarea" name="textarea" rows="10" cols="50" required placeholder="Describe yourself and your motivations here"></textarea><br><br>

    <button id="submit" type="submit">Click here to submit your answers</button>
</form>
</div>
</main>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
